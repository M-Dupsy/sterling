<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="complaint.css">
    <title>Customer Dispute Form</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="./images/download-removebg-preview.png" alt="sterling" />
        </div> 
  
        <div class="nav">
          <ul>
            <a href="./index.html" class="home"><li>home</li></a>
            <a href="./complaint.html" class="comp"><li>compliant</li></a>
            <a href="#" class="log"><li>login</li></a>
          </ul>
        </div>
    </header> 
    <section class="hero">
        <div class="txt">
            <h2>welcome to sterling customer dispute form</h2>
        </div>
        <div class="forms">
            <form action="">
                <label for="CustomerNuban">customer nuban</label>
                <input type="text" id="CustomerNuban" required>
                <label for="Cardlastdigit">card last six digit</label>
                <input type="text" id="Cardlastdigit" required>
                <label for="Disputetype"> Dispute Type</label>
                <select name="Disputetype" id="Disputetype">
                  <option value="Disputetype">Choose Dispute Type</option>
                  <option value="Postransfer">Pos Transfer</option>
                  <option value="Poswithdrawal">Pos Withdrawal</option>
                  <option value="Atmtransfer">ATM Transfer</option>
                  <option value="Atmwithdrawal">ATM Withdrawal</option>
                </select>
            </form>
            <div class="btn">
                <a href="./logged.html"><button>submit</button></a>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="logo1">
                <img src="https://sterling.ng/wp-content/uploads/2023/08/HoldCo_white.png" alt="sterling" />
            </div>
            <p>copyright&copy;sterlingbank</p>
       </footer> 
</body>
</html>
